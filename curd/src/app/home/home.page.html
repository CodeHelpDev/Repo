<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-padding ion-text-center main-grid">
    <ion-row>
      <!-- <ion-col size="1"></ion-col> -->
      <ion-col routerLink="/addproducts" size="5">
        <ion-label>
          Add Products
        </ion-label>
      </ion-col>
      <ion-col size="2"></ion-col>
      <ion-col routerLink="/viewproducts" size="5">
        <ion-label>
          View All Products
        </ion-label>
      </ion-col>
      <!-- <ion-col size="1"></ion-col> -->
    </ion-row>
  
    <ion-row>
      <ion-col routerLink="/tabs/profile" size="5">
        <ion-label>
          View Profile 
        </ion-label>
      </ion-col>
      <ion-col size="2"></ion-col>
      <ion-col routerLink="/updateprofile" size="5">
        <ion-label>
          Update Profile
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
