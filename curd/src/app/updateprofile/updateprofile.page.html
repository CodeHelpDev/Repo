<ion-header class="ion-text-center" [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-title>Update Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="updateProfile" (ngSubmit)="onSubmit(updateProfile.value)">
    <ion-grid class="main-grid ion-padding">
      
      <ion-row>
        <ion-col>
          <ion-list lines="none" class="form-list">
            <ion-item>
              <ion-input errorText="*Name" formControlName="name" placeholder="Enter Your Name"></ion-input>
              <ion-icon name="person-outline" slot="end"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-input [readonly]="true" errorText="*Email"  formControlName="email" placeholder="Enter Email"></ion-input>
              <ion-icon name="mail-outline" slot="end"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-input errorText="*Mobile No"  formControlName="mobileno" placeholder="Enter Mobile No"></ion-input>
              <ion-icon name="call-outline" slot="end"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-input errorText="*Date of Birth"  formControlName="dob" type="date" placeholder="Enter Date of Birth"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button [disabled]="!updateProfile.valid" type="submit">Update Account</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-modal
    [isOpen]="isOpen"
    [initialBreakpoint]="0.5"
    [breakpoints]="[0, 0.25, 0.5, 0.75]"
    handleBehavior="cycle"
    (willDismiss)="isOpen=false"
  >
    <ng-template>
      <ion-content class="ion-padding">
        <ion-list lines="none">
          <ion-item>
            <ion-input errorText="*Password"  formControlName="password" type="password" placeholder="Your Password">
              <ion-input-password-toggle color="dark" slot="end"></ion-input-password-toggle>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-button (click)="chnage(updateProfile.value)">Change</ion-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
  </form>
</ion-content>
