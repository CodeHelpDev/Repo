<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-back-button defaultHref="/signup" slot="start" color="dark" text=""></ion-back-button>
    <ion-title> Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <ion-grid class="main-grid ion-padding">
      <ion-row>
        <ion-col>
          <ion-text>Logging it takes you straight  to your account</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list lines="none" class="form-list">           
            <ion-item>
              <ion-input errorText="*Email"  formControlName="email" placeholder="Enter Email"></ion-input>
              <ion-icon name="mail-outline" slot="end"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-input errorText="*Password"  formControlName="password" type="password" placeholder="Your Password">
                <ion-input-password-toggle color="dark" slot="end"></ion-input-password-toggle>
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit">Login</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-label>
            Don't have an account? <ion-text (click)="route()" class="pink-text">Resgister</ion-text>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>  
    <ion-alert
    [isOpen]="isInvalidDetails"
    header="Invalid Email Id Or Password"
    subHeader="User is Not valid"
    [buttons]="alertButtons"
    (willDismiss)="isInvalidDetails=false"
  ></ion-alert>
  </form>
</ion-content>
