<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-back-button defaultHref="/signup" slot="start" color="dark" text=""></ion-back-button>
    <ion-title> Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)">
    <ion-grid class="main-grid ion-padding">
      <ion-row>
        <ion-col>
          <ion-text>Creating a new account lets you open a new account for shopping</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list lines="none" class="form-list">
            <ion-item>
              <ion-input errorText="*Name" formControlName="name" placeholder="Enter Your Name"></ion-input>
              <ion-icon name="person-outline" slot="end"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-input errorText="*Email"  formControlName="email" placeholder="Enter Email"></ion-input>
              <ion-icon name="mail-outline" slot="end"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-input errorText="*Mobile No"  formControlName="mobileno" placeholder="Enter Mobile No"></ion-input>
              <ion-icon name="call-outline" slot="end"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-input errorText="*Date of Birth"  formControlName="dob" type="date" placeholder="Enter Date of Birth"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input errorText="*Password"  formControlName="password" type="password" placeholder="Your Password">
                <ion-input-password-toggle color="dark" slot="end"></ion-input-password-toggle>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-input errorText="*Confirm Password"  formControlName="cpassword" type="password" placeholder="Confirm Your Password">
                <ion-input-password-toggle color="dark" slot="end"></ion-input-password-toggle>
              </ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button [disabled]="!signUpForm.valid" type="submit">Create Account</ion-button>
        </ion-col>
        <ion-alert
  [isOpen]="idUserDuplicate"
  header="This user already Resgistered"
  subHeader="Please use Different Email Id"
  message="Email Already Present"
  [buttons]="alertButtons"
  (willDismiss)="idUserDuplicate=false"
></ion-alert>
<ion-alert
[isOpen]="isPassNotMatched"
header="Your pasword is not Matched"
message="Confirm Password and password is not Matched"
[buttons]="alertButtons1"
(willDismiss)="isPassNotMatched=false"
></ion-alert>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-label>
            Join us Before ? <ion-text (click)="route()" class="pink-text">Login</ion-text>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
