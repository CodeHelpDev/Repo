<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-back-button defaultHref="/tabs/home" text="" slot="start" color="dark"></ion-back-button>
    <ion-title>View Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="arrforHide.length>0" class="ion-text-center">
    <ion-row>
      <ion-col>
        <ion-searchbar (ionInput)="search($event)" placeholder="Search here By Name"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row class="tbl-header">
      <ion-col size="3">
        <ion-label>Name</ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-label>Price</ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-label>Update</ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-label>Delete</ion-label>
      </ion-col>
    </ion-row>
    
    <ion-row class="data-row" *ngFor="let val of productsData;let i = index">
      <ion-col size="3">
        <ion-label>{{val?.name}}</ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-label>{{val?.price}}</ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-icon (click)="updateProduct(val)" color="success" name="create"></ion-icon>
      </ion-col>
      <ion-col size="3">
        <ion-icon (click)="deleteProducts(i)" color="danger" name="trash"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="arrforHide.length===0">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label>No Products Found</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label class="link" routerLink="/addproducts">Add Products</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
