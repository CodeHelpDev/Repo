<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-menu-button (click)="openMenu()" slot="start" color="dark"></ion-menu-button>
    <ion-title>    
    </ion-title>
    <ion-icon color="dark" size="large" slot="end" name="funnel-outline"></ion-icon>
    <ion-icon class="ion-padding" color="dark" size="large" slot="end" name="notifications-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Search Your Products"></ion-searchbar>
  <ion-grid>
    <ion-row class="ion-padding">
      <ion-col class="ion-text-left" size="6">
        <ion-label class="left-heading">
          Categories
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" size="6">
        <ion-label class="see-all-text">
          See all
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <swiper-container  [pagination]="true" autoplay="true" class="ion-padding">
          <swiper-slide routerLink="/women" class="slide1 flex-slide">Womens</swiper-slide>
          <swiper-slide routerLink="/men" class="slide2 flex-slide">Mens</swiper-slide>
          <swiper-slide routerLink="/kids" class="slide3 flex-slide">Kids</swiper-slide>
        </swiper-container>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <ion-col class="ion-text-left" size="6">
        <ion-label class="left-heading">
          Featured
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" size="6">
        <ion-label class="see-all-text">
          See all
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <swiper-container class="ion-padding second-swipper">
          <swiper-slide class="slide4">
           <ion-img src="../../assets/featuredWomen.png"></ion-img>
           <ion-label>$55</ion-label> <br>  
           <ion-label>Womens T-Shirts</ion-label>
          </swiper-slide>
          <swiper-slide class="slide5">
            <ion-img src="../../assets/featuredMen.png"></ion-img>
            <ion-label>$34</ion-label> <br>  
           <ion-label>Mens T-Shirts</ion-label>
          </swiper-slide>
          <swiper-slide class="slide6">
            <ion-img src="../../assets/featuredWomenRight.png"></ion-img>
            <ion-label>$40</ion-label> <br>  
           <ion-label>Womens T-Shirts</ion-label>
          </swiper-slide>
        </swiper-container>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <ion-col class="ion-text-left" size="6">
        <ion-label class="left-heading">
          Best Sell
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-center" size="6">
        <ion-label class="see-all-text">
          See all
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <swiper-container class="ion-padding third-swiper">
          <swiper-slide>
            <ion-img src="../../assets/BestSell2.png"></ion-img>
          </swiper-slide>
          <swiper-slide>
            <ion-img src="../../assets/BestSell3.png"></ion-img>
          </swiper-slide>
          <swiper-slide>
            <ion-img src="../../assets/featuredWomenRight.png"></ion-img>
          </swiper-slide>
        </swiper-container>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
