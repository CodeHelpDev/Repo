<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-back-button defaultHref="/" slot="start" color="dark"></ion-back-button>
    <ion-title></ion-title>
    <ion-icon slot="end" class="ion-padding" name="notifications-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-grid class="ion-padding">
    <ion-row>
      <ion-col>
        <ion-label class="heading">My Orders</ion-label>
      </ion-col>
    </ion-row>
   </ion-grid>
   <ion-grid class="ion-padding orders-grid">
    <ion-row class="ion-padding" *ngFor="let val of orderDetails">
      <ion-col size="6">
        <ion-img [src]="val?.image"></ion-img> 
      </ion-col>
      <ion-col class="details-flex" size="6">
        <ion-label>
         Price: {{(val?.price) |currency}}
        </ion-label>
        <ion-label>
          Rating : {{val?.rating?.rate}}
        </ion-label>
        <ion-button routerLink="/home">Order Again</ion-button>
      </ion-col>
    </ion-row>
   </ion-grid>
</ion-content>
