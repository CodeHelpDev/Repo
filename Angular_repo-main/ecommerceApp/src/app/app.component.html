<ion-app>
  <ion-menu contentId="main-content">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none" class="ion-text-center menu-list">
        <ion-item (click)="rout('home')" [ngClass]="activeTab=='home' ? 'active-item':''" class="ion-text-center" >
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item (click)="rout('profile')" [ngClass]="activeTab=='profile' ? 'active-item':''" class="ion-text-center">
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item (click)="rout('cart')" [ngClass]="activeTab=='cart' ? 'active-item':''" class="ion-text-center">
          <ion-label>My Cart</ion-label>
        </ion-item>
        <ion-item (click)="rout('favorite')" [ngClass]="activeTab=='favorite' ? 'active-item':''" class="ion-text-center">
          <ion-label>Favorite</ion-label>
        </ion-item>
        <ion-item  (click)="rout('orders')"[ngClass]="activeTab=='orders' ? 'active-item':''" class="ion-text-center">
          <ion-label>My Orders</ion-label>
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
