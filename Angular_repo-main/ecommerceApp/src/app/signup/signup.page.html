<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-title>Signup Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <form (ngSubmit)="signupUser(signupForm.value)" [formGroup]="signupForm">
  <ion-grid class="form-grid">
    <ion-row>
      <ion-col size="3">
        <ion-label>
          Name
        </ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-input formControlName="name" placeholder="Name"></ion-input>        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-label>Email</ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-input formControlName="email" placeholder="Email"></ion-input>        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-label>
          Mobile No
        </ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-input formControlName="mobileno" placeholder="Mobile No"></ion-input>        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-label>
          Password
        </ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-label>
          Confirm Password
        </ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-input type="password" formControlName="cpassword"  placeholder="Confirm Password"></ion-input>        
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isVisibleLogin">
      <ion-col class="ion-text-center">
        <ion-label>Already Resgistered ? </ion-label>
        <ion-label routerLink="/login" class="blue-text">Login Now !</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button [disabled]="!signupForm.valid" type="submit">
          Sign Up User
        </ion-button>
      </ion-col>
    </ion-row>
   </ion-grid>
 </form>
</ion-content>
