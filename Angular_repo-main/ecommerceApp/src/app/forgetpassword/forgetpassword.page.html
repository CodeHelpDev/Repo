<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-title>Forget User </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="forgetUser(forgetUserForm.value)" [formGroup]="forgetUserForm">
    <ion-grid>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-input type="email" #myInput formControlName="email" placeholder="Email" label="Email"></ion-input>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
      <ion-row *ngIf="isOtpVisible==false">
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-input type="text" formControlName="otp" placeholder="OTP" label="OTP"></ion-input>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
      <ion-row *ngIf="isOtpVisible==true">
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-input type="password" formControlName="password" placeholder="Password" label="Password"></ion-input>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
      <ion-row *ngIf="isOtpVisible==true">
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-input type="password" formControlName="cpassword" placeholder="Confirm" label="Confirm"></ion-input>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>
      <ion-row *ngIf="isOtpVisible==false">
        <ion-col>
          <ion-button [disabled]="!forgetUserForm.valid" (click)="validateOtp(forgetUserForm.value)">
            Validate OTP
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="isOtpVisible==true">
        <ion-col>
          <ion-button [disabled]="!forgetUserForm.valid" type="submit">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-alert [isOpen]="isAlertOpen" header="Invalid OTP" [buttons]="alertButtons"></ion-alert>

    <ion-alert [isOpen]="isInvalidPassword" header="Password Does Not Matched" [buttons]="passwordbtn"></ion-alert>

  </form>
</ion-content>
