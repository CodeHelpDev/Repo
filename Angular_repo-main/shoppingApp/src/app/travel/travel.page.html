<ion-header [translucent]="false">
  <ion-toolbar class="ion-text-center" color="dark">
    <ion-back-button slot="start" color="light" defaultHref="/categories"></ion-back-button>
    <ion-title>Travel</ion-title>
  </ion-toolbar>
</ion-header>

 <ion-content [fullscreen]="true">
  <ion-grid *ngFor="let val of categoryArray;let i = index">
    <ion-row> 
      <ion-col size="12">
        <ion-card (click)="routeToDetail(val)" class="cat-image-card" [ngStyle]="{'background':'url(' + val.image + ') no-repeat  center  center / cover'}">
          <ion-icon color="light" size="large" name="rocket-outline"></ion-icon>
          <ion-button id="explore-btn">Explore
            <ion-icon color="light" name="arrow-forward-outline"></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col class="title-col">
        <ion-label>
          {{val.title}}
        </ion-label>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col class="description-col" size="8">
        <ion-label class="description">
          {{val?.description}}
        </ion-label>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center categories-col">
        <ion-label>
          {{val?.category}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  
 
</ion-content>
