<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-label routerLink="/login" class="ion-padding" slot="end"> skip</ion-label>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col>
        <ion-label class="heading">
          What are you browsing for?
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngFor="let val of dataArray; let i = index ">
    <ion-row>
      <ion-col size="12">
        <ion-button id="btn-{{i}}" (click)="activeButton(i)">{{val}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item> 
      <ion-card>

      </ion-card>
      <ion-card>
        
      </ion-card>
    </ion-item>
  </ion-list>
  
</ion-content>
