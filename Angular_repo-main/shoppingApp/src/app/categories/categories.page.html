<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-back-button defaultHref="/" slot="start" color="dark"></ion-back-button>
    <ion-title *ngIf="!isSearchVisible">Categories</ion-title>
    <ion-searchbar #input (ionInput)="onInput($event)" *ngIf="isSearchVisible" placeHolder="Search for..."></ion-searchbar>
    <ion-icon class="ion-padding" (click)="onSerach()" name="search" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-segment value="women">
    <ion-segment-button (click)="segValue($event)" value="women">Women</ion-segment-button>
    <ion-segment-button (click)="segValue($event)" value="men">Men</ion-segment-button>
    <ion-segment-button (click)="segValue($event)" value="kids">Kids</ion-segment-button>
  </ion-segment>

  <ion-grid id="women-grid" *ngIf="segmentValue==='women'" class="ion-padding scroll-grid">
    <ion-row *ngIf="dataArray.length===0">
      <ion-col size="12" class="ion-text-center">
        <ion-spinner name="dots"></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="back-banner">
        <ion-label>Summer Sales</ion-label> <br>
        <ion-text>Up to 50% off</ion-text>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let val of dataArray" class="repated-row">
      <ion-col class="details-col" size="6">
        <ion-label>
          {{val?.title}}
        </ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-img [src]="val?.image"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="segmentValue==='men'" class="ion-padding scroll-grid">
    <ion-row *ngIf="mensCatArray.length===0">
      <ion-col class="ion-text-center" size="12">
        <ion-spinner name="lines-sharp"></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button class="viewAllItems">
          View All Items
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text class="choose-text">
          Choose category
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="rep-row" *ngFor="let val of mensCatArray">
      <ion-col>
        <ion-label>
          {{val.title}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="segmentValue==='kids'" class="ion-padding scroll-grid">
    <ion-row *ngIf="kidsDataArray.length===0">
      <ion-col class="ion-text-center" size="12">
        <ion-spinner name="bubbles"></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let val of kidsDataArray">
      <ion-col size="6">
        <ion-label class="kids-category">
          {{val.title}}
        </ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-img [src]="val.image">
                    
        </ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
