<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="/" color="dark"></ion-back-button>
  </ion-toolbar>
  <ion-title>Sign up</ion-title>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="signUpForm" (ngSubmit)="onFormSubmit(signUpForm.value)"> 
    <ion-list lines="none">
      <ion-item>
        <ion-input formControlName="name" label="Name" labelPlacement="floating">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="email"  label="Email" labelPlacement="floating">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="password"  label="Password" labelPlacement="floating">
        </ion-input>
      </ion-item>
      <ion-item routerLink="/login" class="login-item">
        <ion-label slot="end">
          Already have an account?
        </ion-label>
         <ion-icon slot="end" color="danger" name="arrow-forward-outline"></ion-icon>
      </ion-item>
      <ion-item class="login-item">
         <ion-button [disabled]="!signUpForm.valid" type="submit">Sign Up</ion-button>
      </ion-item>
    </ion-list>
  </form>
  <ion-card id="main-card">
    <ion-label>
      Or Sign up with social account
    </ion-label>
    <ion-card>
      <ion-img src="../../assets/Google.png">
      </ion-img>
      <ion-img src="../../assets/Facebook.png">
      </ion-img>
    </ion-card>
  </ion-card>
  <ion-alert
  [isOpen]="isAlertOpen"
  header="Email is Not Valid"
  message="Please Enter Email Id Properly"
  [buttons]="alertButtons"
></ion-alert>
<ion-alert
[isOpen]="isUserRegistered"
header="User is Already Registered"
message="Login Now User is Already Registered"
[buttons]="userRegButton"
></ion-alert>
</ion-content>
