<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-icon name="search" color="dark" class="ion-padding" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-grid class="ion-padding">
    <ion-row>
      <ion-col>
        <ion-label class="profile-heading">
          My Profile 
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-icon name="person-circle"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-label class="name">
          {{currentUserData?.name}}
        </ion-label> <br>
        <ion-text class="email">
          {{currentUserData?.email}}
        </ion-text>
      </ion-col>
    </ion-row>
   </ion-grid>
   <ion-list lines="none">
    <ion-item routerLink="/myorders">
      <ion-label class="heading" slot="start">My Orders
        <br>
        <ion-text class="sub-heading" >Already have 12 orders</ion-text>
      </ion-label> 
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>

    <ion-item routerLink="/viewaddress">
      <ion-label class="heading" slot="start">
        Shipping addresses
        <br>
        <ion-text class="sub-heading">3 address</ion-text>
      </ion-label> 
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label class="heading" slot="start">
        Payment methods
        <br>
        <ion-text class="sub-heading">Visa **34</ion-text>
      </ion-label> 
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label class="heading" slot="start">
        Promocodes
        <br>
        <ion-text class="sub-heading">You have special promocodes</ion-text>
      </ion-label> 
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label class="heading" slot="start">
        My reviews
        <br>
        <ion-text class="sub-heading">Reviews for 4 items</ion-text>
      </ion-label> 
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>

    <ion-item routerLink="/settings">
      <ion-label class="heading" slot="start">
        Settings
        <br>
        <ion-text class="sub-heading">Notifications, Password</ion-text>
      </ion-label> 
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-item>

   </ion-list>

</ion-content>
