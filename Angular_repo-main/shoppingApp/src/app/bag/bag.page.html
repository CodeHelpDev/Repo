<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-icon slot="end" class="ion-padding" name="search"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="heading-grid" class="ion-padding">
    <ion-row class="ion-text-left">
      <ion-col class="main-heading">
        My Bag
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-label *ngIf="totalAmount===0" class="no-items">
    No Items Added in Cart
  </ion-label>
    <ion-grid class="ion-padding" *ngIf="totalAmount>0">
      <ion-row class="repeated-row" *ngFor="let val of cartData;let i =  index">
        <ion-col class="image-col" size="4">
          <ion-img class="image" [src]="val?.thumbnail"></ion-img>
        </ion-col>
        <ion-col size="8">
         <ion-list lines="none">
          <ion-item>
            <ion-label class="ion-text-capitalize" slot="start">
              {{val?.category}}
            </ion-label>
            <ion-icon (click)="openPop(val)" name="ellipsis-vertical" slot="end"></ion-icon>
          </ion-item>
          <ion-popover (didDismiss)="isOpen = false" [isOpen]="isOpen" triggerAction="click">
            <ng-template>
              <ion-list lines="none">
                <ion-item [button]="true">
                  <ion-label (click)="likes()">
                    Add to Favorite
                  </ion-label>
                </ion-item>
                <ion-item [button]="true">
                  <ion-label (click)="deleteItem()">
                    Delet from the List
                  </ion-label>
                </ion-item>
              </ion-list>
            </ng-template>
          </ion-popover>         
          <ion-item>
            <ion-label slot="start">
              Color : <ion-text>Gray</ion-text>
            </ion-label>
            <ion-label slot="end">
              {{val?.price | currency}}
            </ion-label>
          </ion-item>
          <ion-item class="ion-text-center">
            <ion-button (click)="quanti('-',i,val)" class="cal-button">
              -
            </ion-button>
            <ion-label>
              {{quantity[i]}}
            </ion-label>
            <ion-button (click)="quanti('+',i,val)" class="cal-button">
              +
            </ion-button>
          </ion-item>
         </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-left" size="7">
          <ion-label>
            Total Amount
          </ion-label>
        </ion-col>
        <!-- <ion-col size="4"></ion-col> -->
        <ion-col class="ion-text-right" size="4">
          <ion-label>
            {{totalAmount | currency}}
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="checkOut()" id="checkout-btn">
            Checkout
          </ion-button>
        </ion-col>
      </ion-row>
   
    </ion-grid>

</ion-content>
