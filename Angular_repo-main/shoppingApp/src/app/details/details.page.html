<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-back-button routerLink="/tabs/main" slot="start" color="dark"></ion-back-button>
    <ion-title></ion-title>
    <ion-icon class="ion-padding" name="share-social" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img [src]="productData[0]?.thumbnail"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <ion-col>
        <ion-icon (click)="onLikedClick(productData[0])" [ngStyle]="productData[0]?.isLiked ?{'color':'red'} :{'color':''} " name="heart"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding ion-align-items-baseline">
      <ion-col size="5">
        {{productData[0]?.id}}
        <ion-text class="ion-text-capitalize left-heading">
          {{productData[0]?.category}}
        </ion-text>
      </ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="5" class="ion-text-right">
        <ion-label class="price">
          {{productData[0]?.minimumOrderQuantity | currency }}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding ion-text-capitalize ion-text-justify">
        <ion-label>
          {{productData[0]?.description}}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-padding">
        <ion-button *ngIf="!productData[0]?.isAddedToCart" (click)="addToCart(productData[0])" class="cartBtn">
          Add to Cart
        </ion-button>
        <ion-button *ngIf="productData[0]?.isAddedToCart" (click)="addToCart(productData[0])" class="cartBtn">
          Remove From Cart
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
