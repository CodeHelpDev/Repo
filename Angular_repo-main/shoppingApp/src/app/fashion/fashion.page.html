<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-back-button defaultHref="/" slot="start" color="light"></ion-back-button>
    <ion-title>Fashion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-grid>
          <ion-row *ngFor="let val of finalDataArray?.slice(0,10)">
            <ion-col (click)="routeWithData(val)" class="ion-padding" size="12">
              <ion-img [src]="val?.image"></ion-img>
              <ion-label class="pord-title">
                {{val?.title}}
              </ion-label>
              <ion-label class="price"> <br>
                {{val?.price | currency}}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col size="6">
        <ion-grid>
          <ion-row *ngFor="let val of finalDataArray?.slice(10,20)">
            <ion-col (click)="routeWithData(val)" class="ion-padding" size="12">
              <ion-img [src]="val?.image"></ion-img>
              <ion-label class="pord-title ">
                {{val?.title}}
              </ion-label> <br>
              <ion-label class="price">
                {{val?.price| currency}}
              </ion-label>
            </ion-col>            
          </ion-row>
        </ion-grid>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
