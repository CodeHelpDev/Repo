<ion-content [fullscreen]="true">
  <ion-card class="main-card">
    <ion-label class="street-heading">
      Street Clothes
    </ion-label>
  </ion-card>
  <ion-grid>
    <ion-row *ngIf="products.length===0" class="ion-text-center">
      <ion-col>
        <ion-spinner name="lines-sharp-small"></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding flex-row">
      <ion-col size="8" class="ion-text-left">
        <ion-label class="left-heading">Sale</ion-label> <br>
        <ion-text id="never-text">
          You've never seen it before
        </ion-text>
      </ion-col>
      <ion-col size="4" class="ion-text-right">
        <ion-label class="viewAll">View all</ion-label>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col class="repeated-col" size="10">
        <ion-card claas="image-card ion-text-center" *ngFor="let val of products">
          <ion-icon [ngStyle]="val?.isLiked ? {'color':'red'} : {'color':''}" class="heart" name="heart" (click)="onLike(val)" ></ion-icon>
          <ion-img (click)="routeToDetails(val)" [src]="val?.thumbnail"></ion-img>          
          <ion-text class="viewAll ion-text-capitalize">{{val?.category}}</ion-text> <br>
          <ion-label class="prod-name">{{val?.title}}</ion-label>
        </ion-card>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
