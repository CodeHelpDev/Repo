<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="none">
    <ion-item>
      <ion-label class="heading">Today</ion-label>
    </ion-item>
  </ion-list>
 
  <ion-grid>
    <ion-row *ngFor="let val of (dataArray)?.slice(0,4)" >
      <ion-col size="3">
        <ion-icon name="person-circle"></ion-icon>
      </ion-col>
      <ion-col class="ion-text-left" size="6">
        <ion-label>
          {{val?.title}}
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-end" size="3">
        <ion-label>
          {{val?.views}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list lines="none">
    <ion-item>
      <ion-label class="heading">Yesterday</ion-label>
    </ion-item>
  </ion-list>
 
  <ion-grid>
    <ion-row *ngFor="let val of (dataArray)?.slice(5,30)" >
      <ion-col size="3">
        <ion-icon name="person-circle"></ion-icon>
      </ion-col>
      <ion-col class="ion-text-left" size="6">
        <ion-label>
          {{val?.title}}
        </ion-label>
      </ion-col>
      <ion-col class="ion-text-end" size="3">
        <ion-label>
          {{val?.views}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
