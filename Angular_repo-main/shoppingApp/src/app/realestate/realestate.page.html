<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-back-button defaultHref="/" slot="start" color="light"></ion-back-button>
    <ion-title>Real State</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-card *ngFor="let val of finalData">
      <ion-row>
        <ion-col size="5">
          <ion-img [src]="val.image">
          </ion-img>      
        </ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="5">
          <ion-label>
            {{val?.title}}
          </ion-label>
          <ion-row>
            <ion-col> 
              <ion-label class="description">
                {{val?.description}}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-row>
          <ion-col class="ion-padding" size="12">
            <ion-icon (click)=like(val) size="large" [ngStyle]="{'color':(val?.isLiked) ? 'red':''}" name="heart"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
