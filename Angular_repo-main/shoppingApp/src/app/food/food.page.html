<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-back-button defaultHref="/" slot="start" text="" color="light"></ion-back-button>
    <ion-title>Food</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-card (click)="routeWithData(val)" *ngFor="let val of finalDataArray">
      <ion-row >
        <ion-col size="12">
          <ion-img class="image" [src]="val.image"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center" size="9">
          <ion-label class="dish-name">{{val?.title}}</ion-label>
        </ion-col>
        <ion-col size="3">
          <ion-label class="price">
            {{val?.price| currency}}
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center" size="12">
          <ion-label>
            {{val?.description}}
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="flex-row">
        <ion-col size="2" *ngFor="let value of (finalDataArray)?.slice(0,5)">
          <ion-img [src]="value.image" class="repeated-image" >
          </ion-img>
        </ion-col>
        <ion-col class="ion-text-center add-more" size="2">
          <ion-label color="dark">
            Add More
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card>

  </ion-grid>
</ion-content>
