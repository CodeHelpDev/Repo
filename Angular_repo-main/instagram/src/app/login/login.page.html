<ion-header [translucent]="true">
  <ion-title>
    <ion-img src="../../assets/instaTextLogo.png"></ion-img>

  </ion-title>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <ion-input formControlName="userKey" placeholder="  Phone Number, UserName or Email"></ion-input>
    <ion-input formControlName="password" placeholder="  Password"></ion-input>
    <ion-button type="submit" [disabled]="!loginForm.valid" expand="block">Login</ion-button>
    <ion-list>
      <ion-item><ion-label id="or">OR</ion-label></ion-item>
    <ion-item lines="none">
      <ion-button size="medium"> Login with Facebook </ion-button>
    </ion-item>

      <ion-item lines="none" slot="end">
        <ion-label routerLink="#" class="forget">Forget Password?</ion-label>
      </ion-item>
      <ion-item lines="none">Don't Have an account?  
        <ion-label routerLink="/signup">&nbsp;&nbsp;Sign up</ion-label>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
