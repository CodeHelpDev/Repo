<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start" text="" color="dark" defaultHref="/login"></ion-back-button>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="signUpFormWithNumber" (ngSubmit)="signUp(signUpFormWithNumber.value)">
    <!--  -->
    <ion-row id="fir">
      <ion-col size="2"></ion-col>
      <ion-col class="activeCol" size="4">PHONE</ion-col>
      <ion-col size="4" routerLink="/sign-up-with-email">EMAIL</ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row id="sec">
      <ion-col size="1"></ion-col>
      <ion-col size="2" class="">
        <ion-input readOnly class="">IN &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; +91</ion-input>
      </ion-col>
      <ion-col>
        <ion-input size="8" formControlName="userKey" placeholder="   Phone Number"></ion-input>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
    <ion-row class="pswd">
      <ion-col size="1"></ion-col>
      <ion-col>
        <ion-input size="10" formControlName="password" placeholder="   Password"></ion-input>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
    <ion-row id="third">
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-text>
          You may receive SMS notifications from us for security and login purposes.
        </ion-text>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-button type="submit" [disabled]="!signUpFormWithNumber.valid" expand="block">
          Next
        </ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button color="primary">
          <ion-icon name="logo-facebook"></ion-icon>&nbsp;
          Sign up with Facebook</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
