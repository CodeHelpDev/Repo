<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button color="dark" slot="start" defaultHref="/" text=""></ion-back-button>
    <ion-title>Likes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let post of posts">
    <ion-item>
      <ion-img [src]="post.thumbnailUrl"></ion-img>
    </ion-item>
    <ion-item>{{post.title}}
      <ion-icon slot="end" name="heart" color="danger" (click)="removeLiked(post)"> </ion-icon>
    </ion-item>
  </ion-list>

  
</ion-content>
