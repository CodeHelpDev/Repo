<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon slot="start" size="large" name="aperture-outline"></ion-icon>
    <ion-title>{{userData}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="4"> <ion-img src="../../assets/userImage.jpg"></ion-img></ion-col>
    <ion-col size="6">Welcome {{userData}}
      <ion-button color="light" id="open-modal">Update Profile</ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-icon size="large" (click)="logOut()" name="log-out-outline"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col *ngFor="let element of elements">
      <ion-img [src]="element.image"></ion-img>
    </ion-col>
  </ion-row>





  <!-- <ion-col size="6">
        <ion-row >
          <ion-col>
            <ion-img [src]="val.image"></ion-img>
          </ion-col>
        </ion-row>
      </ion-col> -->


</ion-content>

<ion-modal #modal trigger="open-modal">
  <ng-template>
    <ion-content>
      <ion-toolbar>
        <ion-title>Modal</ion-title>
        <ion-buttons slot="end">
          <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
      <form [formGroup]="editProfile" (ngSubmit)="edit(editProfile.value)">
        <ion-list>
          <ion-item>
            <ion-input label="User Name " formControlName="userKey" readOnly></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Name" formControlName="name" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Bio" formControlName="status" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Date Of Birth" formControlName="dob" type="date"></ion-input>
          </ion-item>
        </ion-list>
        <ion-item>
          <ion-button color="success" size="medium" type="submit">
            Update
          </ion-button>
        </ion-item>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
