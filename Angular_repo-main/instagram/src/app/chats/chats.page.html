<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button defaultHref="/" text="" slot="start" color="dark"></ion-back-button>
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row *ngFor="let user of users">
    <ion-col>
      <ion-img [src]="user.image"></ion-img>
      <ion-text>{{user.firstName}} {{user.lastName}} </ion-text>
    </ion-col>
  </ion-row>
</ion-content>
