<ion-content [fullscreen]="true">
  <app-header></app-header>
    <ion-card class="main-card">
      <ion-grid>
        <ion-row>
          <ion-col class="ion-padding">
            <ion-label class="up-heading">POS Orders</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10">
            <ion-grid class="inner-grid ion-padding">
              <ion-row>
                <ion-col>
                  <ion-label>Orders Details</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="4">
                  <ion-select interface="popover" (ionChange)="searching($event)">
                    <ion-select-option *ngFor="let val of arrForDrop" [value]="val?.cuisine">{{val?.cuisine}}</ion-select-option>
                  </ion-select>
                </ion-col>
                <ion-col size="4"></ion-col>
                <ion-col size="4"></ion-col>
              </ion-row>
              <ion-row class="tbl-header">
                <ion-col size="1">
                  <ion-label>Order Id</ion-label>
                </ion-col>
                <ion-col size="3">
                  <ion-label>Order Type	</ion-label>
                </ion-col>
                <ion-col size="1">
                  <ion-label>Client</ion-label>
                </ion-col>
                <ion-col size="1">
                  <ion-label>Status</ion-label>
                </ion-col>
                <ion-col size="1">
                  <ion-label>Total</ion-label>
                </ion-col>
                <ion-col size="2">
                  <ion-label>Payment Status</ion-label>
                </ion-col>
                <ion-col size="1">
                  <ion-label>Action</ion-label>
                </ion-col>
                <ion-col size="2">
                  <ion-label>Delivery time</ion-label>
                </ion-col>
              </ion-row>

              <ion-row class="rep-row" *ngFor="let val of dataArray | paginate: { itemsPerPage: 10, currentPage: p }">
                <ion-col size="1">
                  <ion-label>{{val?.id}}.</ion-label>
                </ion-col>
                <ion-col size="3">
                  <ion-label>{{val?.name}}</ion-label>
                </ion-col>
                <ion-col size="1">
                  <ion-label>{{val?.cuisine}}</ion-label>
                </ion-col>
                <ion-col size="1">
                  <ion-label>{{val?.difficulty}}</ion-label>
                </ion-col>
                <ion-col size="1">
                  <ion-label>{{val?.caloriesPerServing | currency}}</ion-label>
                </ion-col>
                <ion-col size="2">
                  <ion-label>{{val?.reviewCount | currency}}</ion-label>
                </ion-col>
                <ion-col size="1">
                  <ion-label>{{val?.mealType[0]}}</ion-label>
                </ion-col>
                <ion-col size="2">
                  <ion-label>{{val?.servings}} PM</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  <app-footer></app-footer>
</ion-content>
