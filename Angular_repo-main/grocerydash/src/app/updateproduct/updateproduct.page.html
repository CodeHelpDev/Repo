<ion-content [fullscreen]="true">
  <app-header></app-header>
  <ion-grid class="main-grid">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label class="up-heading">
          Update Product
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col class="ion-padding" size="10">
        <form (ngSubmit)="onFormSubmit(updateDataForm.value)" [formGroup]="updateDataForm">
          <ion-input style="display: none;" formControlName="id"></ion-input>
          <ion-grid class="inner-grid">
            <ion-row class="input-row">
              <ion-col class="ion-padding">
                <ion-label>
                  Title
                </ion-label>
                <ion-input formControlName="name"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="input-row">
              <ion-col class="ion-padding">
                <ion-label>
                  Keywords
                </ion-label>
                <ion-input formControlName="keywords"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="input-row">
              <ion-col class="ion-padding">
                <ion-label>
                  Description
                </ion-label>
                <ion-input formControlName="description"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="input-row">
              <ion-col class="ion-padding">
                <ion-label>
                  Stock keeping unit
                </ion-label>
                <ion-input formControlName="stockunit"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="input-row">
              <ion-col class="ion-padding">
                <ion-label>
                  Select Category
                </ion-label>
                <ion-select formControlName="category">
                  <ion-select-option value="Asian">Asian</ion-select-option>
                  <ion-select-option value="American">American</ion-select-option>
                  <ion-select-option value="Italian">Italian</ion-select-option>
                  <ion-select-option value="Mexican">Mexican</ion-select-option>
                  <ion-select-option value="Pakistani">Pakistani</ion-select-option>
                </ion-select>
              </ion-col>
            </ion-row>
            <ion-row class="input-row">
              <ion-col class="ion-padding">
                <ion-label>
                  Sub category
                </ion-label>
                <ion-input formControlName="subCategory"></ion-input>
              </ion-col>
            </ion-row>
            <ion-card class="array-card" formArrayName="stockDetails" >
            <ion-card class="loop-card" *ngFor="let value of getItemsControls();let i =index">
             <ion-card  [formGroupName]="i" >
              <ion-row class="input-row">
                <ion-col size="2" class="ion-padding">
                  <ion-label>Capacity :</ion-label>
                  <ion-input formControlName="capacity"></ion-input>
                </ion-col>
                <ion-col size="2" class="ion-padding">
                  <ion-label>Price</ion-label>
                  <ion-input formControlName="price"></ion-input>
                </ion-col>
                <ion-col size="2" class="ion-padding">
                  <ion-label>Deal Offer</ion-label>
                  <ion-input formControlName="dealOffer"></ion-input>
                </ion-col>
                <ion-col size="2" class="ion-padding">
                  <ion-label>Stock</ion-label>
                  <ion-input formControlName="stock"></ion-input>
                </ion-col>
                <ion-col size="2" class="ion-padding">
                  <ion-label>SUBSCRIBE</ion-label>
                  <ion-input formControlName="subscribe"></ion-input>
                </ion-col>
                <ion-col size="2" class="ion-padding add-col">
                  <ion-card (click)="addControls()" class="add-card">
                    <ion-icon name="add"></ion-icon>
                  </ion-card>
                </ion-col>
              </ion-row>
             </ion-card>
            </ion-card>
            </ion-card>
            <ion-row>
              <ion-col>
                <ion-button type="submit" class="submit-btn">
                  Submit
                </ion-button>
                <ion-button (click)="onCancelButton()" class="danger-btn">
                  Cancel
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
