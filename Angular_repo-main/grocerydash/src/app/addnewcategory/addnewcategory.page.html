<ion-content [fullscreen]="true">
  <app-header></app-header>
  <ion-card class="main-card">
    <form [formGroup]="addNewCatForm" (ngSubmit)="onFormSubmit(addNewCatForm.value)">
      <ion-grid>
        <ion-row class="ion-text-center">
          <ion-col>
            <ion-label class="heading">
              Add New Category
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3"></ion-col>
          <ion-col size="6">
            <ion-grid class="inner-grid ion-padding">
              <ion-row>
                <ion-col>
                  <ion-label class="input-label">Title*</ion-label>
                  <ion-input formControlName="title" ></ion-input>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label class="input-label">Description*</ion-label>
                  <ion-input formControlName="description"></ion-input>
                </ion-col>
              </ion-row>
              <ion-row class="ion-padding">
                <ion-col class="image-col" size="3">
                  <ion-label class="input-label">Select File*</ion-label>
                  <ion-button (click)="imageUpload()" class="upload-button">
                    <ion-icon name="cloud-upload"></ion-icon>
                    <ion-label>
                      Select Files
                    </ion-label>
                  </ion-button>
                  <input (change)="imageChange($event)" style="display: none;" type="file" id="image-upload">
                </ion-col>
                <ion-col size="3"></ion-col>
                <ion-col size="6">
                  <ion-img *ngIf="imageValue" [src]="imageValue"></ion-img>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-button [disabled]="!addNewCatForm.valid" type="Submit" class="submit-btn">
                    Submit
                  </ion-button>
                </ion-col>
                <ion-col>
                  <ion-button (click)="onCancel()" class="cancel-btn">
                    Cancel
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
          <ion-col size="3"></ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card>
  <app-footer></app-footer>
</ion-content>
