<ion-content [fullscreen]="true">
  <app-header #childComponent></app-header>
  <ion-grid class="main-grid ion-padding">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label class="up-heading">
          Push Notifications
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label class="text-blue">
          Send notification to all user
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col class="ion-padding" size="6">
        <form (ngSubmit)="onFormSubmit(notificationForm.value)" [formGroup]="notificationForm">
          <ion-grid class="inner-grid ion-padding">
            <ion-row class="input-row">
              <ion-col class="ion-padding">
                <ion-label>
                 Title
                </ion-label>
                <ion-input formControlName="title"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="input-row" >
              <ion-col class="ion-padding">
                <ion-label>
                  Description
                </ion-label>
                <ion-textarea formControlName="description"></ion-textarea>
              </ion-col>
            </ion-row> 
            <ion-row class="ion-padding">
              <ion-col size="4">
                <ion-button [disabled]="!notificationForm.valid" type="submit" class="submit-btn">
                  Submit
                </ion-button>
                <ion-button (click)="onCancelButton()" class="danger-btn">
                  Cancel
                </ion-button>
              </ion-col>
            </ion-row>           
          </ion-grid>
        </form>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </ion-grid>
  <app-footer></app-footer>
</ion-content>
