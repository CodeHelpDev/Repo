<ion-content [fullscreen]="true">
  <app-header></app-header>
    <ion-card class="main-card">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label class="up-heading">
              Out of Stock
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-grid class="inner-grid ion-padding">
              <ion-row class="tbl-header-row" >
                <ion-col size="3">
                  <ion-label>Name</ion-label>
                </ion-col>
                <ion-col size="3">
                  <ion-label>Unit</ion-label>
                </ion-col>
                <ion-col size="3">
                  <ion-label>Edit</ion-label>
                </ion-col>
                <ion-col size="3">
                  <ion-label>View</ion-label>
                </ion-col>
              </ion-row>
              <ion-card *ngIf="dataArray.length>0">
                <ion-row *ngFor="let val of dataArray" class="repeated-row"  >
                  <ion-col size="3">
                    <ion-label>{{val?.name}}</ion-label>
                  </ion-col>
                  <ion-col size="3">
                    <ion-label>{{val?.stockDetails[0]?.capacity}} PC</ion-label>
                  </ion-col>
                  <ion-col size="3">
                    <ion-icon (click)="showToast()" name="create"></ion-icon>
                  </ion-col>
                  <ion-col size="3">
                    <ion-icon (click)="showToast()" name="eye"></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-card>
              <ion-card *ngIf="dataArray.length===0">
                <ion-row>
                  <ion-col size="12" class="ion-text-center">
                    <ion-label>
                      No Data Found
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ion-card>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  <app-footer></app-footer> 
</ion-content>
