<ion-content [fullscreen]="true">
  <app-header></app-header>
  <ion-grid class="main-grid">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label class="up-heading">
          Add Deal
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col class="ion-padding" size="6">
        <form (ngSubmit)="onFormSubmit(addNewCoupanForm.value)" [formGroup]="addNewCoupanForm">
          <ion-grid class="inner-grid ion-padding">
            <ion-row class="input-row">
              <ion-col class="ion-padding">
                <ion-label>
                  Coupon Code
                </ion-label>
                <ion-input formControlName="coupanCode"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="input-row" >
              <ion-col class="ion-padding">
                <ion-label>
                  Description
                </ion-label>
                <ion-input formControlName="description"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="input-row" >
              <ion-col class="ion-padding">
                <ion-label>
                  Coupon Type
                </ion-label>
               <ion-input formControlName="couponType"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="input-row">
              <ion-col class="ion-padding">
                <ion-label>
                  Offer Percentage
                </ion-label>
                <ion-input errorText="This field is required*" formControlName="offerPercent"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="input-row">
              <ion-col class="ion-padding">
                <ion-label>
                  Start Date
                </ion-label>
                <ion-input type="date" (ionChange)="setStartDate($event)" errorText="This field is required*" formControlName="startDate"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="input-row">
              <ion-col class="ion-padding">
                <ion-label>
                  Expiry date
                </ion-label>
                <ion-input [min]="startDate" (ionChange)="setExpireDate($event)" type="date" errorText="This field is required*"
                formControlName="expireDate"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="ion-padding">
              <ion-col>
                <input (change)="setImageInForm($event)" id="imageUpload" type="file" style="display: none;" >
                <ion-icon (click)="openFileUpload()" name="link"></ion-icon>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-img [src]="imageUrl"></ion-img>
              </ion-col>
            </ion-row>
            <ion-row class="ion-padding">
              <ion-col size="4">
                <ion-button [disabled]="!addNewCoupanForm.valid"  type="submit" class="submit-btn">
                  Submit
                </ion-button>
                <ion-button (click)="onCancelButton()" class="danger-btn">
                  Cancel
                </ion-button>
              </ion-col>
            </ion-row>           
          </ion-grid>
        </form>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </ion-grid>
  <app-footer></app-footer>
</ion-content>
