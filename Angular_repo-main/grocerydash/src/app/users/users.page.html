<ion-content [fullscreen]="true">
  <app-header></app-header>
  <ion-card class="main-card">
    <ion-grid class="main-grid ion-padding">
      <ion-row>
        <ion-col class="fir-row" size="12">
          <ion-label class="heading">Users</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-grid class="inner-grid ion-padding">
            <ion-row>
              <ion-col size="4">
                <ion-input (ionInput)="searchByName($event)"
                  placeholder="Enter at least 3 character to search"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row class="tbl-header ion-padding">
              <ion-col size="2">
                <ion-label>
                  name
                </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-label>
                  e-mail
                </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-label>
                  Mobile number
                </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-label>
                  Registration date
                </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-label>
                  condition
                </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-label>
                  delete
                </ion-label>
              </ion-col>
            </ion-row>
            <ion-row class="ion-padding" *ngFor="let val of usersArray;let i = index">
              <ion-col size="2">
                <ion-label>
                  {{val?.name}}
                </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-label>
                  {{val?.email}}
                </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-label class="bannerFor">
                  {{val?.phone}}
                </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-label class="bannerFor">
                  {{val?.website}}
                </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-toggle [checked]="val?.isEnabled" (ionChange)="enableUsers(val,$event)" ></ion-toggle>
              </ion-col>
              <ion-col class="del-col" size="2">
                <ion-card>
                  <ion-icon (click)="deleteCoupan(i)" name="trash"></ion-icon>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <app-footer></app-footer>
</ion-content>
