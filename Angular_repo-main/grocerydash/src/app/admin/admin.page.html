<ion-content [fullscreen]="true">
 <app-header></app-header>
 <ion-grid class="main-grid ion-padding">
  <ion-row>
    <ion-col class="fir-row" size="12">
      <ion-label class="heading">Admins</ion-label>
      <ion-button routerLink="/addnewadmin" id="addNewBanner">
        <ion-icon name="add"></ion-icon>
        Add Ndw Admin
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-grid class="inner-grid">
        <ion-row>
          <ion-col size="4">
            <ion-input (ionInput)="searchByName($event)"
              placeholder="Enter at least 3 character to search"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="tbl-header ion-padding">
          <ion-col size="2">
            <ion-label>
              Name
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label>
              Email	
            </ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>
              Mobile Number	
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label>
              Status
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label>
              Delete
            </ion-label>
          </ion-col>
 
          <ion-col size="1">
            
          </ion-col>
        </ion-row>
        <ion-row class="ion-padding val-row" *ngFor="let val of adminsArray;let i = index">
          <ion-col size="2">
            <ion-label>
              {{val?.fname}} {{val?.lname}}
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label>
              {{val?.email}}
            </ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label class="bannerFor">
              {{val?.mobileNo}}
            </ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-toggle [checked]="val?.isEnable" (ionChange)="enabledAdmin(val,$event)" >

            </ion-toggle>
          </ion-col>
          <ion-col class="del-col" size="1">
            <ion-card>
              <ion-icon (click)="deleteCoupan(i)" name="trash"></ion-icon>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
 <app-footer></app-footer>
</ion-content>
