<ion-content [fullscreen]="true">
  <app-header></app-header>
  <ion-card class="main-card">
    <form [formGroup]="updateCatForm" (ngSubmit)="onFormSubmit(updateCatForm.value)">
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-label class="heading">
              Edit Category
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3"></ion-col>
          <ion-col size="6">
            <ion-grid class="inner-grid ion-padding">
              <ion-row class="input-row">
                <ion-col size="12">
                  <ion-label>Title*</ion-label>
                  <ion-input [readonly]="true" formControlName="title"></ion-input>
                </ion-col>
              </ion-row>
              <ion-row class="input-row">
                <ion-col size="12">
                  <ion-label>Description*</ion-label>
                  <ion-textarea formControlName="description"></ion-textarea>
                </ion-col>
              </ion-row>
              <ion-row class="input-row">
                <ion-col size="4">
                  <ion-label>Select File*</ion-label>
                </ion-col>
                <ion-col size="2"></ion-col>
                <ion-col size="4">
                  <ion-img *ngIf="imageUrl" [src]="imageUrl"></ion-img>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6">
                  <ion-button (click)="imageUpload()" class="upload-button">
                    <ion-icon name="cloud-upload"></ion-icon>
                    <ion-label>
                      Select Files
                    </ion-label>
                  </ion-button>
                  <input (change)="onfileChange($event)" style="display: none;" type="file" id="image-upload">
                </ion-col>
                <ion-col size="6">

                </ion-col>
              </ion-row>
              <ion-row class="ion-padding">
                <ion-col size="4">
                  <ion-button [disabled]="!updateCatForm.valid" type="submit" class="submit-btn">
                    Submit
                  </ion-button>
                </ion-col>
                <ion-col size="4">
                  <ion-button (click)="cancel()" class="danger-btn">
                    Cancel
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
          <ion-col size="3"></ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card>
  <app-footer></app-footer>
</ion-content>
