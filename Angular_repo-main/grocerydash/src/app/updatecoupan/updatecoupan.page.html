<ion-content [fullscreen]="true">
  <app-header></app-header>
  <ion-card class="main-card">
    <ion-grid class="main-grid">
      <ion-row class="ion-padding">
        <ion-col size="3"></ion-col>
        <ion-col class="ion-text-center" size="6">
          <ion-label class="main-heading">Edit Coupon</ion-label>
        </ion-col>
        <ion-col size="3"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3"></ion-col>
        <ion-col size="6">
         <form [formGroup]="updateCoupanForm" (ngSubmit)="onFormSubmit(updateCoupanForm.value)">
          <ion-grid class="inner-grid ion-padding">
            <ion-row>
              <ion-col size="12">
                <ion-label class="input-label">
                  Coupan Code
                </ion-label>
                <ion-input [readonly]="true" formControlName="coupanCode"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-label class="input-label">
                  Description
                </ion-label>
                <ion-input formControlName="description"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-label class="input-label">
                  Coupon Type
                </ion-label>
                <ion-input formControlName="couponType"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-label class="input-label">
                  Offer Percentage
                </ion-label>
                <ion-input formControlName="offerPercent"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-label class="input-label">
                  Start Date
                </ion-label>
                <ion-input type="date" (ionChange)="setStartDate($event)"  formControlName="startDate"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-label class="input-label">
                  Expiry date
                </ion-label>
                <ion-input type="date" [min]="minDateValue" (ionChange)="setExpiryDate($event)" formControlName="expireDate"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-button class="select-btn" (click)="openFileUpload()">
                  <ion-icon name="cloud-upload"></ion-icon> &nbsp;&nbsp;
                  <ion-label>Select File:</ion-label>
                </ion-button>
                  <input style="display: none;" (change)="imageUpload($event)" type="file" id="file-upload">
              </ion-col>
            </ion-row>
            <ion-row *ngIf="imageUrl">
              <ion-col size="12">
                <ion-img [src]="imageUrl"></ion-img>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="8"></ion-col>
              <ion-col size="2">
                <ion-button routerLink="/coupans" fill="outline" class="cancel">Cancel</ion-button>
              </ion-col>
              <ion-col size="2">
                <ion-button type="submit" fill="outline" class="save">Save</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
         </form>
        </ion-col>
        <ion-col size="3"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <app-footer></app-footer>
</ion-content>
