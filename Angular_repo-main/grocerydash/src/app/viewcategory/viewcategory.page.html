<ion-content [fullscreen]="true">
  <app-header></app-header>
    <ion-card class="main-card">
      <ion-grid>
        <ion-row>
          <ion-col size="5" class="ion-padding image-col">
            <ion-img [src]="productData.image"></ion-img>
          </ion-col>
          <ion-col class="ion-padding details-col" size="7">
            <ion-label>Title : {{productData.title}}</ion-label>
            <ion-label>Description : {{productData.description}}</ion-label>
            <ion-label>Deal Offer : No deal linked</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  <app-footer></app-footer>
</ion-content>
