<ion-content [fullscreen]="true">
  <app-header></app-header>
  <ion-grid class="main-grid">
    <ion-row>
      <ion-col class="contact-section" size="4">
        <ion-row>
          <ion-col size="12">
            <ion-list id="chat-list">
              <ion-item [button]="true" *ngFor="let val of userData;" (click)="activeChat(val)">
                <ion-icon slot="start" name="person-circle-outline"></ion-icon>
                <ion-label>{{val}}</ion-label>
                <ion-icon slot="end" name="eyedrop-outline"></ion-icon>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col class="msg-section" size="8">
        <ion-row *ngIf="!selectedChat" class="ion-padding">
          <ion-col class="ion-text-center">
            <ion-label>Please select a user to chat.</ion-label>
          </ion-col>
        </ion-row>
        <ion-grid class="chat-grid" *ngIf="selectedChat==='User1'">
          <ion-row class="profile-row">
            <ion-col size="12">
              <ion-icon name="person-circle"></ion-icon>
              <ion-label>{{selectedChat}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-card id="scroll" class="display-chat">
            <ion-row *ngFor="let val of messageArray">
              <ion-col *ngIf="val.sentBy==='User1'" class="ion-text-right ion-padding" size="12">
                <ion-label class="msg-lbl">{{val.msg}}</ion-label>
              </ion-col>
            </ion-row>
          </ion-card>
          <form [formGroup]="sendMsgForm" (ngSubmit)="sendMsg(sendMsgForm.value,selectedChat)">
            <ion-row>
              <ion-col size="9">
                <ion-input formControlName="msg" placeholder="Type Your Message" class="chat-input"></ion-input>
              </ion-col>
              <ion-col size="1"></ion-col>
              <ion-col size="2">
                <ion-button [disabled]="!sendMsgForm.valid" type="submit" class="send-btn">
                  Send
                </ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-grid>

        <ion-grid class="chat-grid" *ngIf="selectedChat==='User2'">
          <ion-row class="profile-row">
            <ion-col size="12">
              <ion-icon name="person-circle"></ion-icon>
              <ion-label>{{selectedChat}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-card id="scroll" class="display-chat">
            <ion-row *ngFor="let val of messageArray">
              <ion-col *ngIf="val.sentBy==='User2'" class="ion-text-right ion-padding" size="12">
                <ion-label class="msg-lbl">{{val.msg}}</ion-label>
              </ion-col>
            </ion-row>
          </ion-card>
          <form [formGroup]="sendMsgForm" (ngSubmit)="sendMsg(sendMsgForm.value,selectedChat)">
            <ion-row>
              <ion-col size="9">
                <ion-input formControlName="msg" placeholder="Type Your Message" class="chat-input"></ion-input>
              </ion-col>
              <ion-col size="1"></ion-col>
              <ion-col size="2">
                <ion-button [disabled]="!sendMsgForm.valid" type="submit" class="send-btn">
                  Send
                </ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-grid>

        <ion-grid class="chat-grid" *ngIf="selectedChat==='User3'">
          <ion-row class="profile-row">
            <ion-col size="12">
              <ion-icon name="person-circle"></ion-icon>
              <ion-label>{{selectedChat}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-card id="scroll" *ngIf="messageArray.length>0" class="display-chat">
            <ion-row  *ngFor="let val of messageArray">
              <ion-col  *ngIf="val.sentBy==='User3'" class="ion-text-right ion-padding" size="12">
                <ion-label class="msg-lbl">{{val.msg}}</ion-label>
              </ion-col>
            </ion-row>
          </ion-card>
          <form [formGroup]="sendMsgForm" (ngSubmit)="sendMsg(sendMsgForm.value,selectedChat)">
            <ion-row>
              <ion-col size="9">
                <ion-input formControlName="msg" placeholder="Type Your Message" class="chat-input"></ion-input>
              </ion-col>
              <ion-col size="1"></ion-col>
              <ion-col size="2">
                <ion-button [disabled]="!sendMsgForm.valid" type="submit" class="send-btn">
                  Send
                </ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-footer></app-footer>
</ion-content>
