<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign Up Form Using AP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="signUpForm" (ngSubmit)="signUp(signUpForm.value)">
    <ion-list>
      <ion-item>
        <ion-input label="First Name" formControlName="fname" placeholder="First Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Last Name" formControlName="lname" placeholder="Last Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Email" formControlName="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="UserName" formControlName="username" placeholder="UserName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" formControlName="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Address" formControlName="address" placeholder="Address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button size="medium" type="submit">Register</ion-button>
      </ion-item>
      <ion-item>
        <ion-label routerLink="/login"> Already Signup ? Login Now</ion-label>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
