<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
  <ion-list>
    <ion-item>
      <ion-input label="User Name" formControlName="username" placeholder="User Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password" formControlName="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button size="medium" type="submit">Login</ion-button>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/signup"> New User ? Go and SignUp</ion-label>
    </ion-item>
  </ion-list>
 </form>
</ion-content>
