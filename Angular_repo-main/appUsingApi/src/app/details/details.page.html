<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="/" text="" color=""></ion-back-button>
    <ion-title>Product Details </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">{{item.title}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-icon name="heart" size="large"></ion-icon>
      <ion-img [src]="item.image"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>{{item.price}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>{{item.category}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>{{item.description}}</ion-label>
    </ion-col>
  </ion-row>

</ion-content>
