<ion-header class="ion-no-border" [translucent]="true">
 
</ion-header>
<ion-content [fullscreen]="true">
  <ion-row class="main-row">
    <ion-col size="6">
      <ion-img class="main-image" src="../../assets/motiveMainImage.png"></ion-img>
    </ion-col>
    <ion-col size="6">
      <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
        <ion-list class="main-list" lines="none">
          <ion-item>
            <ion-label slot="start">Email Adderess</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon size="large" name="mail"></ion-icon>
            <ion-input formControlName="email"  placeHolder="Enter Email Adderess"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Password</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon size="large" name="lock-closed"></ion-icon>
            <ion-input formControlName="password" type="password" class="pss" placeHolder="Enter Password">
              <ion-input-password-toggle color="medium" slot="end"></ion-input-password-toggle>
            </ion-input>
          </ion-item>
          <ion-item>
              <!-- <ion-select label="Please Select The Role" formControlName="role" value="role">
                <ion-select-option value="admin">Admin</ion-select-option>
                <ion-select-option value="user">User</ion-select-option>
              </ion-select> -->
            <ion-label slot="end" class="forgot-text">Forgot Password?</ion-label>
          </ion-item>
          <ion-item>
            <ion-button [disabled]="!loginForm.valid" type="submit" (click)="signIn()" >Sign In</ion-button>
          </ion-item>
        </ion-list>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
