<h2>Sign Up Form </h2>


<form [formGroup]="testform" (ngSubmit)="Submit(testform.value)">
  <ion-list>
    <ion-item>
      <ion-input label="Name" placeholder="Please Enter Your Name" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Department" placeholder="Department" formControlName="department"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Email" placeholder="Enter Email" type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password" placeholder="Password" type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-button class="button button-asertive" type="submit" [disabled]="!testform.valid">Register</ion-button>
  </ion-list>
</form>
