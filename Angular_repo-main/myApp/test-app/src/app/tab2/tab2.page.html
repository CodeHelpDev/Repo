<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login Form
    </ion-title>
  </ion-toolbar>
</ion-header>


<form [formGroup]="loginform" (ngSubmit)="submit(loginform.value)">
  <ion-list>
    <ion-item>
      <ion-input label="Email" type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-input label="Password" type="password" placeholder="Password" formControlName="password"></ion-input>
  </ion-item>
  <ion-button type="submit" class="button large button-asertive" [disabled]="!loginform.valid">Login</ion-button>

</form>
