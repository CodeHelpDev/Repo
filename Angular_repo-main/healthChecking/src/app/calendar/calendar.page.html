<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-back-button defaultHref="/" text="" slot="start" color="dark"></ion-back-button>
    <ion-title> Calendar</ion-title>
    <ion-menu-button slot="end" color="dark"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-datetime presentation="date" value="2024-03"></ion-datetime>
  <ion-list lines="none">
    <ion-item>
      <ion-card slot="start" class="fir-dot"></ion-card>
      <ion-label>Period</ion-label>
    </ion-item>
    <ion-item>
      <ion-card slot="start" class="sec-dot"></ion-card>
      <ion-label>Ovulation</ion-label>
    </ion-item>
    <ion-item>
      <ion-card slot="start" class="thi-dot"></ion-card>
      <ion-label>Today</ion-label>
    </ion-item>
  </ion-list>
  <ion-label class="heading">Pregnancy chance</ion-label>
  <ion-card id="test-card">
 
      
      

  </ion-card>
 
</ion-content>
