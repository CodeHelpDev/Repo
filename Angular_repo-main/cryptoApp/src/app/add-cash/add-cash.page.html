<ion-header class="ion-no-border" [translucent]="true">
    <ion-toolbar>
      <ion-back-button defaultHref="/tabs/home" text="" class="ion-padding" size="large" color="light"
        slot="start"></ion-back-button>
      <ion-title>
        Add Cash 
      </ion-title>
      <ion-icon class="ion-padding" slot="end" color="light" size="large" name="notifications-outline"></ion-icon>
    </ion-toolbar>
  </ion-header>
  
  <ion-content scroll-y="false" class="content no-scroll" [fullscreen]="true">
   
    <ion-card class="main-card">
      <ion-label class="heading">
        Add From
      </ion-label>
      <ion-list class="ion-list-flex" lines="none">
        <ion-item class="ion-item-flex">
          <ion-input placeHolder="Select" ></ion-input>
          <ion-icon color="primary" name="chevron-down-outline"></ion-icon>
        </ion-item>
      </ion-list>
      <ion-label class="heading">
        How Much Would You Like to add?
      </ion-label>
      <ion-card class="btns-card-flex">
        <ion-button>$50</ion-button>
        <ion-button>$100</ion-button>
        <ion-button>$150</ion-button>
        <ion-button>$200</ion-button>
      </ion-card>
      <ion-label class="heading">
        Custom Amount
      </ion-label>
      <ion-list class="ion-list-flex" lines="none">
        <ion-item class="ion-item-flex">
          <ion-input placeHolder="type here..." ></ion-input>
        </ion-item>
      </ion-list> 
      <ion-list class="cal-list" lines="none">
        <ion-item>
            <ion-label>Total Charge</ion-label>
        </ion-item>
        <ion-item>
            <ion-label slot="start">Amount:</ion-label>
            <ion-label slot="end">$50</ion-label>
        </ion-item>
        <ion-item>
            <ion-label slot="start">Fees:</ion-label>
            <ion-label slot="end">$5</ion-label>
        </ion-item>
        <ion-item>
            <ion-label slot="start">Total:</ion-label>
            <ion-label slot="end">$60</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
  
  </ion-content>
