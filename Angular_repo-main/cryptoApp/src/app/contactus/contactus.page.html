<ion-header class="no-border" >
  <ion-toolbar>
    <ion-icon class="ion-padding" routerLink="/profile" size="large" color="light" name="arrow-back-outline"></ion-icon>
    <ion-title>
      Contact Us 
    </ion-title>
    <ion-icon class="ion-padding" slot="end" color="light" size="large" name="notifications-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="content no-scroll" [fullscreen]="true">
  <ion-card class="main-card">
    <ion-label class="qwik-heading">Qwik</ion-label>  
    <ion-card class="blue-card">
      <ion-label class="contactus-lbl">
        Contact Us
      </ion-label>
      <ion-list lines="none">
        <ion-item>
          <ion-icon size="large" color="primary" name="mail-outline"></ion-icon>
          <ion-input placeHolder="Example@gmail.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon size="large" color="primary" name="call-outline"></ion-icon>
          <ion-input placeHolder="+0 1234 5678910"></ion-input>
        </ion-item>
        <ion-textarea placeHolder="type here..."></ion-textarea>
      </ion-list>
      <ion-button>Submit</ion-button>      
    </ion-card>

  </ion-card>

</ion-content>
