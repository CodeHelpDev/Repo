<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-back-button defaultHref="/tabs/home" text="" class="ion-padding" size="large" color="light"
      slot="start"></ion-back-button>
    <ion-title>
      My Wallet
    </ion-title>
    <ion-icon class="ion-padding" size="large" color="light" slot="end" name="notifications-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="content" [fullscreen]="true">
  <ion-card class="my-card">
    <ion-text>My Balance</ion-text>
    <ion-label routerLink="/mywallet">$3,400.51</ion-label>
    <ion-card class="btn-card">
      <ion-button class="addCash" routerLink="/add-cash">Add Cash</ion-button>
      <ion-button class="cashOut" routerLink="/cash-out">Cash Out</ion-button>
    </ion-card>
  </ion-card>
  <ion-card class="main-card">
    <ion-list lines="none" class="flex-list">
      <ion-item class="flex-item">
        <ion-label slot="start" class="heading">My Accounts</ion-label>
        <ion-label class="blue-text" slot="end">Add New</ion-label>
      </ion-item>
    </ion-list>
    <ion-row class="main-row">
      <ion-col size="12">
        <ion-label class="darkBlue-card">
          <ion-icon class="acc-icon" color="light" name="card-outline"></ion-icon>
        </ion-label>
        <ion-label>
          Mastercard ****3626
        </ion-label>
        <ion-label class="text-red">Remove</ion-label>       
      </ion-col>      
    </ion-row>
    <ion-row class="main-row">
      <ion-col size="12">
        <ion-label class="darkBlue-card">
          <ion-icon class="acc-icon" color="light" name="business-outline"></ion-icon>
        </ion-label>
        <ion-label>
          Checking Accounts
        </ion-label>
        <ion-label class="text-red">Remove</ion-label>        
      </ion-col>
    </ion-row>
    <ion-row class="sec-row">
      <ion-col size="8">
        <ion-label class="heading">Transaction History</ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-label class="blue-text">View All</ion-label>
      </ion-col>
    </ion-row>
    <ion-list lines="none">
      <ion-item>
        <ion-icon size="large" slot="start" name="person-circle"></ion-icon>
        <ion-label>
          John Wilson
        </ion-label>
        <ion-label slot="end">
          <ion-icon color="success" name="arrow-forward-circle-outline"></ion-icon>
          $93,939.39
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon size="large" slot="start" name="person-circle"></ion-icon>
        <ion-label>
          Amy Miller
        </ion-label>
        <ion-label slot="end">
          <ion-icon color="danger" name="arrow-back-circle-outline"></ion-icon>
          $200.00
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon size="large" color="primary" slot="start" name="person-outline"></ion-icon>
        <ion-label>
          Jacob Cooper
        </ion-label>
        <ion-label slot="end">
          <ion-icon color="success" name="arrow-forward-circle-outline"></ion-icon>
          $100.00
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon size="large" color="primary" slot="start" name="person-outline"></ion-icon>
        <ion-label>
          Test
        </ion-label>
        <ion-label slot="end">
          <ion-icon color="success" name="arrow-forward-circle-outline"></ion-icon>
          $1100.00
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
