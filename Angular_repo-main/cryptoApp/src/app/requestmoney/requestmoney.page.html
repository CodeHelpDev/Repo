<ion-header class="no-border" [translucent]="true">
 

</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-back-button class="ion-padding" defaultHref="/" text="" slot="start" color="light"></ion-back-button>
    <ion-title>Request</ion-title>
    <ion-icon class="ion-padding" size="large" color="light" slot="end" name="notifications-outline"></ion-icon>
  </ion-toolbar>
  <ion-list class="ion-text-center" lines="none" class="amount-list">
    <ion-item >
      <ion-label>Enter the amount you would like to Request</ion-label>
    </ion-item>
    <ion-item>
      <ion-input [value]="display"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-button (click)="click('1')">1</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="3">
        <ion-button (click)="click('2')">2</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="3">
        <ion-button (click)="click('3')">3</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-button (click)="click('4')">4</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="3">
        <ion-button (click)="click('5')">5</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="3">
        <ion-button (click)="click('6')" >6</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-button (click)="click('7')">7</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="3">
        <ion-button (click)="click('8')">8</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="3">
        <ion-button (click)="click('9')">9</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-button>.</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="3">
        <ion-button (click)="click('0')">0</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="3">
        <ion-button (click)="delButton(display)">
          <ion-icon size="large" color="primary" name="close-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="bottom-card">
    <ion-list lines="none">
      <ion-item>
        <ion-label>Enter the Username, ID, Email or <br> Phone Number</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="ion-padding" color="primary" name="person-outline"></ion-icon>
        <ion-input placeHolder="Enter here"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button routerLink="/passwordverification" slot="start" size="medium">Request</ion-button>
        <ion-button fill="outline" slot="end" size="medium">Cancel</ion-button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
