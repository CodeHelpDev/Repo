<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-icon class="ion-padding" size="large" color="light" slot="start" name="person-circle"></ion-icon>
    <ion-title>
      Home
    </ion-title>
    <ion-icon class="ion-padding" size="large" color="light" slot="end" name="notifications-outline"></ion-icon>
  </ion-toolbar>
  
</ion-header>

<ion-content class="content" [fullscreen]="true">
  <ion-card class="my-card">
    <ion-text>My Balance</ion-text>
    <ion-label  routerLink="/mywallet">$3,400.51</ion-label>
  </ion-card>
  <ion-card class="main-card">
    <ion-label class="heading ">Send / Request</ion-label>
    <ion-row class="main-row">
      <ion-col size="5">
        <ion-card [routerLink]="['/sendmoney']" class="blue-card">
          <ion-icon class="router-card-icon" color="light" size="large" name="logo-bitcoin"></ion-icon>
        </ion-card>
        <ion-label class="send-heading">
          Send
        </ion-label>
      </ion-col>
      <ion-col size="5">
        <ion-card routerLink="/sendrequest" class="blue-card">
          <ion-icon class="router-card-icon" color="light" size="large" name="trail-sign"></ion-icon>
        </ion-card>
        <ion-label class="send-heading">
          Send Request
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="sec-row">
      <ion-col size="6">
        <ion-label class="heading">Recent Activity</ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-label class="blue-text">View All</ion-label>
      </ion-col>
    </ion-row>
    <ion-list lines="none">
      <ion-item>
        <ion-icon size="large" slot="start" name="person-circle"></ion-icon>
        <ion-label>
          John Wilson
        </ion-label>
        <ion-label slot="end">
          <ion-icon color="success" name="arrow-forward-circle-outline"></ion-icon>
          $93,939.39
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon size="large" slot="start" name="person-circle"></ion-icon>
        <ion-label>
          Amy Miller
        </ion-label>
        <ion-label slot="end">
          <ion-icon color="danger" name="arrow-back-circle-outline"></ion-icon>
          $200.00
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon size="large" color="primary" slot="start" name="person-outline"></ion-icon>
        <ion-label>
          Jacob Cooper
        </ion-label>
        <ion-label slot="end">
          <ion-icon color="success" name="arrow-forward-circle-outline"></ion-icon>
          $100.00
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
