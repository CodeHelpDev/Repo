<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-back-button defaultHref="/tabs/home" text="" class="ion-padding" size="large" color="light"
      slot="start"></ion-back-button>
    <ion-title>
      Cash Out
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content" [fullscreen]="true">
  <ion-card class="my-card">
    <ion-text>Cash Balance</ion-text>
    <ion-label routerLink="/mywallet">$3,400.51</ion-label>
    <ion-text>Available Funds -$10,000 </ion-text>
    
  </ion-card>
  <ion-card class="main-card">
    <ion-label class="heading">
      How much would you like to Transfer?
    </ion-label>
    <ion-list lines="none">
      <ion-item>
        <ion-input placeHolder="type here..." label="$"></ion-input>
        <ion-icon color="primary" name="chevron-down-outline"></ion-icon>
      </ion-item>
    </ion-list>
    <ion-label class="heading">
      Transfer To:
    </ion-label>
    <ion-list lines="none">
      <ion-item>
        <ion-input placeHolder="Select" label="*"></ion-input>
        <ion-icon color="primary" name="chevron-down-outline"></ion-icon>
      </ion-item>
    </ion-list> 
    <ion-card class="btn-card">
      <ion-button class="transferBtn">Transfer</ion-button>
      <ion-button fill="outline" class="cancelBtn">Cancel</ion-button>
    </ion-card> 
    <ion-card class="last-card">
      <ion-label class="lower-heading">
        Funds Available in 72 Hours Free
      </ion-label>
      <ion-label class="blue-text last-text">
        Instant Transfer $$ or %
      </ion-label>
    </ion-card>     
  </ion-card>

</ion-content>
