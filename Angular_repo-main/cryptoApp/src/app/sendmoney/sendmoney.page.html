<ion-header class="no-border" [translucent]="true">
 

</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-back-button class="ion-padding" defaultHref="/" text="" slot="start" color="light"></ion-back-button>
    <ion-title>Send Funds</ion-title>
    <ion-icon class="ion-padding" size="large" color="light" slot="end" name="notifications-outline"></ion-icon>
  </ion-toolbar>
  <ion-list class="ion-text-center" lines="none" class="amount-list">
    <ion-item >
      <ion-label>Enter the amount you would like to Send</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>3,400.51</ion-label>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-button>1</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="3">
        <ion-button>2</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="3">
        <ion-button>3</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-button>4</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="3">
        <ion-button>5</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="3">
        <ion-button>6</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-button>7</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="3">
        <ion-button>8</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="3">
        <ion-button>9</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-button>.</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="3">
        <ion-button>0</ion-button>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="3">
        <ion-button>
          <ion-icon size="large" color="primary" name="close-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="bottom-card">
    <ion-list lines="none">
      <ion-item>
        <ion-label>Enter the Username, ID, Email or <br> Phone Number</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="ion-padding" color="primary" name="person-outline"></ion-icon>
        <ion-input placeHolder="Enter here"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button routerLink="/passwordverification" slot="start" size="medium">Send</ion-button>
        <ion-button fill="outline" slot="end" size="medium">Cancel</ion-button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
