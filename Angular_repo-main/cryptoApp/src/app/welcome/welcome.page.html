<ion-header [translucent]="true">
</ion-header>

<ion-content class="content" [fullscreen]="true">
  <ion-label class="qwik-heading">
    Qwik
  </ion-label>
  <ion-card class="designer-card">
    <ion-card class="heading">
      <form [formGroup]="welcomeForm" (ngSubmit)="onFormSubmit(welcomeForm.value)" id="myForm" autocomplete="off">
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-label class="welcome">Welcome</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-list>
              <ion-item>
                <ion-icon class="ion-padding" slot="start" size="small" color="primary" name="mail-outline"></ion-icon>
                <ion-input formControlName="email" id="mail" placeholder="Enter Email" type="email">
                </ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-list>
              <ion-item>
                <ion-icon class="ion-padding" slot="start" size="small" color="primary"
                  name="lock-closed-outline"></ion-icon>
                <ion-input autocomplete="new-password" formControlName="password" id="password" value="000000000000"
                  type="password" placeholder="Enter password">
                  <ion-input-password-toggle autocomplete="nope" id="toggle-btn" slot="end"></ion-input-password-toggle>
                </ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-checkbox labelPlacement="end">Remember Me</ion-checkbox>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button type="submit" class="ion-round" expand="block">Sign in</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card>

    <ion-list lines="none" class="flex">
      <ion-item class="item-text">
        <ion-label routerLink="/createaccount" >Create an Account</ion-label>
      </ion-item>
      <ion-item class="item-text">
        <ion-label routerLink="/forgetpassword">Forgot Password?</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
