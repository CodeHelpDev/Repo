<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <style>
        #wrapper {
            display: flex;
            flex-direction: row;
            width: 100vw;
            position: absolute;
            justify-content: center;
        }

        body {
            overflow: hidden;
        }

        ul {
            height: 500px;
            font-size: 20px;
        }

        li {
            padding: 5%;
            width: 200px;
            background-color: blanchedalmond;
            border: 2px solid green;
            list-style: none;
            margin: 5%;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="fir">
            <ul class="first-ul sortable">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
                <li>Item 6</li>
            </ul>
        </div>
        <div id="second">
            <ul class="second-ul sortable">
                <li>Item 7</li>
                <li>Item 8</li>
                <li>Item 9</li>
                <li>Item 10</li>
                <li>Item 11</li>
                <li>Item 12 </li>
            </ul>
        </div>
    </div>


</body>
<script>
    $(document).ready(function () {
        $(".first-ul, .second-ul").sortable({
             connectWith: ".sortable",
             stack: '.sortable ul'
        })
    })
</script>

</html>
